<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Playlist Section -->
            <div class="col-md-4 playlist-section">
                <div class="d-flex justify-content-between align-items-center mt-4 mb-3">
                    <h2>Playlist</h2>
                    <div class="d-flex gap-2">
                        <!-- Theme Toggle Button -->
                        <button class="btn btn-outline-primary" id="themeToggle">
                            <i class="fas fa-sun"></i>
                        </button>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createPlaylistModal">
                            <i class="fas fa-plus"></i> New Playlist
                        </button>
                    </div>
                </div>

                <!-- Playlists Tab -->
                <ul class="nav nav-tabs" id="playlistTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="all-songs-tab" data-bs-toggle="tab" data-bs-target="#all-songs" type="button">
                            All Songs
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="playlistTabContent">
                    <!-- All Songs -->
                    <div class="tab-pane fade show active" id="all-songs">
                        <div class="playlist-container list-group" id="playlist">
                            <!-- Songs will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Player Section -->
            <div class="col-md-8 player-section">
                <div class="music-player card shadow">
                    <div class="card-body">
                        <div class="song-info text-center">
                            <img src="./assets/images/default-album.jpg" alt="Album Art" class="album-art img-fluid rounded" id="albumArt">
                            <h3 id="currentSong" class="mt-3 mb-1">No song playing</h3>
                            <p id="currentArtist" class="text-muted">-</p>
                        </div>

                        <!-- Visualizer -->
                        <div class="visualizer-container mt-3">
                            <canvas id="visualizer" class="w-100"></canvas>
                        </div>

                        <!-- Lyrics Section -->
                        <div class="lyrics-section mt-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h5 class="mb-0">Lyrics</h5>
                                <button class="btn btn-sm btn-outline-primary" id="editLyricsBtn">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                            </div>
                            <div class="lyrics-container" id="lyricsContainer">
                                <p class="text-muted text-center">No lyrics available</p>
                            </div>
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-container">
                            <span id="currentTime" class="text-muted">0:00</span>
                            <div class="progress mx-2">
                                <div class="progress-bar bg-primary" role="progressbar" id="progress"></div>
                            </div>
                            <span id="duration" class="text-muted">0:00</span>
                        </div>

                        <!-- Playback Speed -->
                        <div class="text-center mt-2">
                            <div class="btn-group btn-group-sm" role="group" id="speedControls">
                                <button type="button" class="btn btn-outline-secondary" data-speed="0.5">0.5x</button>
                                <button type="button" class="btn btn-outline-secondary active" data-speed="1">1x</button>
                                <button type="button" class="btn btn-outline-secondary" data-speed="1.5">1.5x</button>
                                <button type="button" class="btn btn-outline-secondary" data-speed="2">2x</button>
                            </div>
                        </div>

                        <!-- Controls -->
                        <div class="controls text-center mt-4">
                            <!-- Seek Controls -->
                            <div class="btn-group mb-3">
                                <button class="btn btn-outline-secondary" id="seekBackward">
                                    <i class="fas fa-backward"></i> 10s
                                </button>
                                <button class="btn btn-outline-secondary" id="seekForward">
                                    10s <i class="fas fa-forward"></i>
                                </button>
                            </div>

                            <!-- Play Controls -->
                            <div class="d-block">
                                <div class="btn-group">
                                    <button class="btn btn-lg btn-outline-secondary" id="prevBtn">
                                        <i class="fas fa-step-backward"></i>
                                    </button>
                                    <button class="btn btn-lg btn-primary" id="playBtn">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button class="btn btn-lg btn-outline-secondary" id="nextBtn">
                                        <i class="fas fa-step-forward"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Volume Control -->
                            <div class="volume-container mt-3">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-volume-up"></i>
                                    </span>
                                    <input type="range" class="form-range" id="volumeSlider" min="0" max="100" value="100">
                                </div>
                            </div>

                            <!-- Sleep Timer -->
                            <div class="mt-3">
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="sleepTimerBtn" data-bs-toggle="dropdown">
                                        <i class="fas fa-clock"></i> Sleep Timer
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><button class="dropdown-item" data-timer="5">5 minutes</button></li>
                                        <li><button class="dropdown-item" data-timer="10">10 minutes</button></li>
                                        <li><button class="dropdown-item" data-timer="30">30 minutes</button></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><button class="dropdown-item" data-timer="0">Cancel Timer</button></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Timer Display -->
                        <div id="timerDisplay" class="text-center mt-2 text-muted" style="display: none;">
                            Sleep timer: <span id="timerValue">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div class="modal fade" id="createPlaylistModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="playlistName" class="form-label">Playlist Name</label>
                        <input type="text" class="form-control" id="playlistName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Songs</label>
                        <div id="songSelection" class="list-group">
                            <!-- Songs will be dynamically added here -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="createPlaylistBtn">Create Playlist</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lyrics Editor Modal -->
    <div class="modal fade" id="lyricsEditorModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Lyrics</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> Format: [MM:SS.xx] Lyrics line
                        <br>
                        Example: [00:12.35] Hello World
                    </div>
                    <textarea class="lyrics-editor" id="lyricsEditor" placeholder="Enter lyrics with timestamps..."></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveLyricsBtn">Save Lyrics</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./scripts.js"></script>
</body>
</html>
